<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>名字转换</title>
  </head>
  <body>
    <h1>中文名字转换英文</h1>
    请输入中文名：
    <input type="text" id="inputName"><br /><br />
    <button onclick="nameConvert()">转换</button><br /><br />
    你的英文名是：
    <input type="text" id="outputName">
    <script src="https://unpkg.com/pinyin-browser/dist/pinyin.js"></script>
    <script>
        function nameConvert() {
            var chineseName = document.getElementById("inputName").value;
            var englishName = pinyin(chineseName, {
        style: pinyin.STYLE_NORMAL
      }).join(" ");
      document.getElementById("englishName").value = englishName;
        }
    </script>
  </body>
</html>
