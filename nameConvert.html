<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>名字转换</title>
  </head>
  <body>
    <h1>中文名字转换英文</h1>
    <p>请输入中文名：</p>
    <input type="text" id="inputName">
    <button onclick="nameConvert()">转换</button>
    <p>你的英文名是：</p>
    <input type="text" id="outputName">
  </body>
</html>
