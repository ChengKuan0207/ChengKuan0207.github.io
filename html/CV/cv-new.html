<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <script src="/assets/js/main.js"></script>
    <link rel="icon" href="/assets/pic/Public/icon.png">
    <title>CV | Kuan</title>

    <style>
        .moreText {
            display: none;
            /* 初始隐藏 */
            margin: 10px 0;
            /* 添加一些间距 */
        }

        button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            /* 使按钮宽度一致 */
        }
    </style>
</head>

<body>

    <div class="nav">
        <div class="navcenter">
            <div class="navicon">
                <img src="/assets/pic/Public/icon.png" id="navLogo">
            </div>
            <div class="navindex">
                <div>
                    <a href="/html/main.html">首页</a>
                </div>
                <div>
                    <a>工具</a>
                </div>
                <div>
                    <a href="/html/Album/Album-list.html">相册</a>
                </div>
                <div>
                    <a href="/html/Essay/Essay-list.html">杂记</a>
                </div>
                <div>
                    <a href="/html/CV/cv.html">关于</a>
                </div>
            </div>
        </div>
    </div>
    <h2>点击按钮展开更多文字</h2>

    <button class="toggleButton">按钮 1</button>
    <div class="moreText">
        <p>这是按钮 1 展开后显示的文字。</p>
    </div>

    <button class="toggleButton">按钮 2</button>
    <div class="moreText">
        <p>这是按钮 2 展开后显示的文字。</p>
    </div>

    <button class="toggleButton">按钮 3</button>
    <div class="moreText">
        <p>这是按钮 3 展开后显示的文字。</p>
    </div>

    <script>
        document.querySelectorAll(".toggleButton").forEach(button => {
            button.onclick = function () {
                var moreText = this.nextElementSibling; // 获取紧跟其后的文本段落
                if (moreText.style.display === "none" || moreText.style.display === "") {
                    moreText.style.display = "block"; // 展开
                } else {
                    moreText.style.display = "none"; // 收起
                }
            };
        });
    </script>

</body>

</html>
